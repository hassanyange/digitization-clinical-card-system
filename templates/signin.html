{% extends "snippets/base.html" %}
{% load static %}
{% block content %}

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light p-5 shaddowing">
                <div class="brand-logo">
                  <img src="../static/assets/images/favicon.png" class="h-auto w-auto">
                </div>
                {% include "snippets/messages.html" %}
                <h4 class="text-center mb-5 text-black font-weight-bold">DIGITAL CLINICAL CARDS SYSTEM</h4>
                <h6 class="font-weight-medium text-black font-weight-bold">Sign in to continue.</h6>
                <form class="pt-3" action="" method="POST" >
                    {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-lg rounded-3" id="exampleInputEmail1" placeholder="Username / Email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg rounded-3" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mt-3 justify-content-md-around padded">
                    <button  type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                  </div>
                  <div class="mt-2 justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                    </div>
                    <a href="/signup" class="auth-link text-black">Don't have an account? Signup instead.</a>
                  </div>                  
                </form>
              </div>

{% endblock %}
